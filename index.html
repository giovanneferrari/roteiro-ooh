<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar CEP no Mapa</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #form-container {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #7030A0;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <input type="text" id="cep" placeholder="Digite o CEP">
        <button onclick="addPin()">Adicionar Pin</button>
    </div>
    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -14.235004, lng: -51.92528 }, // Centraliza o mapa no Brasil
                zoom: 4
            });
        }

        function addPin() {
            const cep = document.getElementById("cep").value;

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert("CEP inválido.");
                        return;
                    }

                    const address = `${data.logradouro}, ${data.localidade}, ${data.uf}, ${data.cep}`;
                    geocodeAddress(address);
                })
                .catch(error => console.error("Erro ao buscar o CEP:", error));
        }

        function geocodeAddress(address) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status === 'OK') {
                    map.setCenter(results[0].geometry.location);
                    new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocodificação falhou: ' + status);
                }
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX1t7qNlEl1t8HlBEmKMSXhM5j6cnzKr8&callback=initMap">
    </script>
</body>
</html>
